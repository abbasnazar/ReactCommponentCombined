<div class="content-layout fullwidth-basic-normal-scroll">

    <treo-card *ngIf="randertype == 'update'" class="auth-card classic">
        <div class="form-container">
            <div class="form">
                <div class="logo" style="width: 90%;margin: 0 auto;">
                    <img src="assets/images/logo/Jobmojo-Logo-Dark-large.png">
                </div>
                <div style="text-align: center;">
                    <div class="title"><u>Thank You</u></div><br>
                    <div class="subtitle">Successfully accepted <br> Please check your registerd mail for video uploading link </div>
                </div>
            </div>

        </div>
    </treo-card>

    <treo-card *ngIf="randertype == 'updated'" class="auth-card classic">
        <div class="form-container">
            <div class="form">
                <div class="logo" style="width: 90%;margin: 0 auto;">
                    <img src="assets/images/logo/Jobmojo-Logo-Dark-large.png">
                </div>
                <div style="text-align: center;">
                    <div class="title"><u>Sorry!!!</u></div><br>
                    <div class="subtitle">Already accepted <br> Please check your registerd mail for video uploading link </div>
                </div>
            </div>

        </div>
    </treo-card>

    <div *ngIf="randertype == 'error'">
        <h1>Ooops... 404!</h1>
        <h6>The page you requested could not be found.</h6>
    </div>
</div>
