<h3>{{data.title}} Setting</h3>

<div *ngIf="data.title=='New'||data.title=='Update'">
    <div class="flex mt-3">
        <mat-form-field class="flex-auto">
            <mat-label>Username</mat-label>
            <input id="name" matInput [(ngModel)]="settingObj.username">
        </mat-form-field>

        <mat-form-field class="flex-auto ml-2">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="settingObj.password">
        </mat-form-field>
    </div>

    <div class="flex mt-3">
        <mat-form-field class="flex-auto ">
            <mat-label>Email</mat-label>
            <input id="email" matInput [(ngModel)]="settingObj.email">
        </mat-form-field>

        <mat-form-field class="flex-auto ml-2">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="settingObj.emailpassword">
        </mat-form-field>
    </div>

    <div class="flex mt-3">
        <mat-form-field class="flex-auto">
            <mat-label>SMTP URL</mat-label>
            <input id="name" matInput [(ngModel)]="settingObj.emailhost">
        </mat-form-field>

        <mat-form-field class="flex-auto ml-2">
            <mat-label>Port</mat-label>
            <input type="number" matInput [(ngModel)]="settingObj.emailport">
        </mat-form-field>
    </div>
    <div>

        <button style="float: right;" class="submit-button treo-mat-button-large w-1/4 ml-6" mat-flat-button [disabled]="loader" (click)="closeDialog()">
            Cancel
        </button>
        <button style="float: right;" class="submit-button treo-mat-button-large w-1/4" mat-flat-button [color]="'primary'" [disabled]="loader" (click)="save()">
            <span *ngIf="!loader ">
                Save
            </span>
            <mat-progress-spinner *ngIf="loader" [diameter]="24 " [mode]="'indeterminate'">
            </mat-progress-spinner>
        </button>



    </div>

</div>

<div *ngIf="data.title=='Delete'">
    <div>
        <h4>Do you want to delete this credentials?</h4><br>
    </div>
    <div>
        <button style="float: right;" class="submit-button treo-mat-button-large w-1/4 ml-6" mat-flat-button [disabled]="loader" (click)="closeDialog()">
            Cancel
        </button>
        <button style="float: right;" class="submit-button treo-mat-button-large w-1/4" mat-flat-button [color]="'primary'" [disabled]="loader" (click)="delete()">
            <span *ngIf="!loader ">
                Yes
            </span>
            <mat-progress-spinner *ngIf="loader" [diameter]="24 " [mode]="'indeterminate'">
            </mat-progress-spinner>
        </button>
    </div>
</div>
