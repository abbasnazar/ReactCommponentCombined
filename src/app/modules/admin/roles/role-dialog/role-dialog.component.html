<h3>{{data.title}} Roles</h3>
<div *ngIf="data.title=='Update' || data.title=='Add'" style="width: 400px;">
    <mat-form-field class="treo-mat-dense treo-mat-no-subscript">
        <input matInput [(ngModel)]="data.name" [placeholder]="'Role name'">
    </mat-form-field>
    <br>
    <div style="margin-top: 20px;">
        <button *ngIf="data.title=='Update'" class="add-task" (click)="update()" mat-flat-button [color]="'primary'">
            Update
        </button>
        <button *ngIf="data.title=='Add'" class="add-task" (click)="submit()" mat-flat-button [color]="'primary'">
            Submit
        </button>

        <!-- Add task button -->
        <button class="add-section" (click)="closeDialog()" mat-flat-button [color]="'primary'">
            Close
        </button>
    </div>
</div>

<div *ngIf="data.title=='Access Right'" style="width: 800px;max-height: 60vh;overflow: auto;">
    <table mat-table [dataSource]="rows" style="width: 100%;">

        <!-- Name Column -->
        <ng-container class="p-4" matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container class="p-4" matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin" [checked]="element.readAccess" [(ngModel)]="element.readAccess">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container class="p-4" matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef> Add </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin" [checked]="element.addAccess" [(ngModel)]="element.addAccess">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container class="p-4" matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin" [checked]="element.editAccess" [(ngModel)]="element.editAccess">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container class="p-4" matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin" [checked]="element.deleteAccess" [(ngModel)]="element.deleteAccess">
                </mat-checkbox>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <div style="margin-top: 20px;">
        <button class="add-task" (click)="closeDialog()" mat-flat-button [color]="'primary'">
            Close
        </button>
        <button class="add-task" (click)="submitAccessRight()" mat-flat-button [color]="'primary'">
            Submit
        </button>

        <!-- Add task button -->

    </div>
</div>
