<h3>{{data.title}} Group</h3>
<div *ngIf="data.title=='Add' ||data.title=='Update' ">
    <mat-form-field class="treo-mat-dense treo-mat-no-subscript">
        <input matInput [(ngModel)]="data.name" [placeholder]="'Group'">
    </mat-form-field>
    <br>
    <div style="margin-top: 20px;">
        <button *ngIf="data.title=='Update'" class="add-task" (click)="update()" mat-flat-button [color]="'primary'">
            Update
        </button>
        <button *ngIf="data.title=='Add'" class="add-task" (click)="submit()" mat-flat-button [color]="'primary'">
            Submit
        </button>

        <!-- Add task button -->
        <button class="add-section" (click)="closeDialog()" mat-flat-button [color]="'primary'">
            Close
        </button>
    </div>
</div>
<div *ngIf="data.title=='Assign Roles'">
    <mat-form-field class="treo-mat-dense treo-mat-no-subscript">
        <mat-label>Roles</mat-label>
        <mat-select [(ngModel)]="selectedRoles" multiple>
            <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <div style="margin-top: 20px;">
        <button class="add-task" (click)="updateRoles()" mat-flat-button [color]="'primary'">
            Assign
        </button>

        <!-- Add task button -->
        <button class="add-section" (click)="closeDialog()" mat-flat-button [color]="'primary'">
            Close
        </button>
    </div>
</div>
