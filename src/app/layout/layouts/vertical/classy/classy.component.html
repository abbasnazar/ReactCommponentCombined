            </div>
        </div>

            <div class="avatar">

                <mat-icon *ngIf="!data.user.avatar" [svgIcon]="'account_circle'"></mat-icon>

</treo-vertical-navigation>
<input type="file" id="logo" accept="image/x-png,image/gif,image/jpeg" (change)="uploadLogo($event.target.files[0])" style="display: none;">

<!-- Wrapper -->
<div class="wrapper">

    <!-- Header -->
    <div class="header">

        <!-- Navigation toggle button -->
        <button class="navigation-toggle-button" mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'menu'"></mat-icon>
        </button>

        <!-- Spacer -->
        <div class="spacer"></div>

        <!-- Search -->
        <!-- <search [appearance]="'bar'"></search> -->

        <!-- Shortcuts -->
        <!-- <shortcuts [shortcuts]="data.shortcuts"></shortcuts> -->

        <!-- Messages -->
        <!-- <messages [messages]="data.messages"></messages> -->
        <!-- User -->
        <img *ngIf="userData.type !='admin' && userData.type !='superadmin'" style="height: 50px;max-width: 150px;" [src]="getclientLogo()">
        <img *ngIf="userData.type =='admin' && userData.type !='superadmin'" onclick="document.getElementById('logo').click()" style="height: 50px;max-width: 150px;cursor: pointer;" [src]="getclientLogo()">
        <user [user]="data.user" [showAvatar]="true"></user>

    </div>

    <!-- Content -->
    <div class="content">

        <!-- *ngIf="true" hack is required here for router-outlet to work correctly. Otherwise,
             it won't register the changes on the layout and won't update the view. -->
        <router-outlet *ngIf="true"></router-outlet>

    </div>

</div>
